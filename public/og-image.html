<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1200, height=630">
  <title>OG Image - Onde Foi Parar a Cota</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-accent: #C75B5B;
      --color-accent-dim: rgba(199, 91, 91, 0.12);
      --color-bg: #09090b;
      --color-surface: rgba(255,255,255,0.035);
      --color-border: rgba(255,255,255,0.07);
      --color-text: #fafafa;
      --color-text-secondary: rgba(255,255,255,0.7);
      --color-text-tertiary: rgba(255,255,255,0.5);
      --color-text-muted: rgba(255,255,255,0.3);
      --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      --font-mono: 'JetBrains Mono', monospace;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1200px;
      height: 630px;
      background: var(--color-bg);
      font-family: var(--font-sans);
      overflow: hidden;
      position: relative;
      -webkit-font-smoothing: antialiased;
    }

    /* Subtle grid pattern */
    .bg-grid {
      position: absolute;
      inset: 0;
      pointer-events: none;
      background-image: url("data:image/svg+xml,%3Csvg width='48' height='48' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M 48 0 L 0 0 0 48' fill='none' stroke='rgba(255,255,255,0.03)' stroke-width='1'/%3E%3C/svg%3E");
      background-size: 48px 48px;
    }

    /* Grid fade */
    .bg-grid-fade {
      position: absolute;
      inset: 0;
      pointer-events: none;
      background: linear-gradient(135deg, var(--color-bg) 0%, transparent 50%, var(--color-bg) 100%);
    }

    /* Subtle glow */
    .bg-glow {
      position: absolute;
      inset: 0;
      pointer-events: none;
      background: radial-gradient(ellipse 70% 50% at 50% 50%, rgba(199, 91, 91, 0.05) 0%, transparent 60%);
    }

    /* Content container */
    .container {
      position: relative;
      z-index: 10;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 80px;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 32px;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      padding: 8px 14px;
      background: var(--color-accent-dim);
      border: 1px solid rgba(199, 91, 91, 0.25);
      border-radius: 100px;
      font-family: var(--font-mono);
      font-size: 11px;
      font-weight: 500;
      color: var(--color-accent);
      letter-spacing: 0.5px;
    }

    /* Main content */
    .main {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .title {
      font-size: 72px;
      font-weight: 600;
      color: var(--color-text);
      line-height: 1.05;
      letter-spacing: -2px;
    }

    .title span {
      color: var(--color-accent);
    }

    .subtitle {
      font-size: 20px;
      color: var(--color-text-tertiary);
      font-weight: 400;
      max-width: 700px;
      line-height: 1.5;
    }

    /* Footer */
    .footer {
      position: absolute;
      bottom: 48px;
      left: 80px;
      right: 80px;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .brand-logo {
      width: 42px;
      height: 42px;
      background: var(--color-accent);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 18px;
      color: white;
    }

    .brand-info {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .brand-name {
      font-size: 15px;
      font-weight: 600;
      color: var(--color-text);
    }

    .brand-tagline {
      font-size: 12px;
      color: var(--color-text-muted);
    }

    .url {
      font-family: var(--font-mono);
      font-size: 14px;
      color: var(--color-text-muted);
      font-weight: 500;
    }
  </style>
</head>
<body>
  <!-- Background -->
  <div class="bg-grid"></div>
  <div class="bg-grid-fade"></div>
  <div class="bg-glow"></div>

  <!-- Main content -->
  <div class="container">
    <div class="header">
      <span class="badge">Transparência · Dados Abertos</span>
    </div>

    <div class="main">
      <h1 class="title">Onde Foi Parar<br>a <span>Cota</span>?</h1>
      <p class="subtitle">Dashboard interativo para análise de gastos parlamentares da CEAP. Mais de R$ 700M em despesas de 847 deputados.</p>
    </div>

    <div class="footer">
      <div class="brand">
        <div class="brand-logo">E</div>
        <div class="brand-info">
          <span class="brand-name">Escola de Dados</span>
          <span class="brand-tagline">linkedin.com/in/joaopvs</span>
        </div>
      </div>
      <span class="url">ceap.escoladados.com</span>
    </div>
  </div>
</body>
</html>
